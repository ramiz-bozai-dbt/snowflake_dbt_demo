version: 2

sources:
  - name: mls
    description: MLS data from the 2022 season.
    database: mls_data
    schema: public
    tables:
      - name: shooting_stats
        description: Shooting data from the 2022 season.
        freshness: 
          warn_after: {count: 6, period: hours}
          error_after: {count: 12, period: hours}
        loaded_at_field: loaded_at::timestamp_ntz        